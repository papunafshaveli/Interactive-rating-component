<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive rating component</title>
  </head>
  <body>
    <div class="two-in-one">
      <div class="firstpage">
        <div class="stardiv">
          <img id="star" src="./images/icon-star.svg" alt="icon of star" />
        </div>
        <h1 class="question">How did we do?</h1>
        <p class="comment">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="rate">
          <div class="circle one">1</div>
          <div class="circle two">2</div>
          <div class="circle three">3</div>
          <div class="circle four">4</div>
          <div class="circle five">5</div>
        </div>
        <div class="btndiv">
          <button id="submit">SUBMIT</button>
        </div>
      </div>
      <div class="secondpage">
        <div class="mobilediv">
          <img
            class="mobile"
            src="./images/illustration-thank-you.svg"
            alt="Mobile Phone"
          />
        </div>
        <div class="info-about-selection">
          <p class="selected">
            You selected <span id="userrate">4</span> out of 5
          </p>
        </div>
        <h2 class="thanks">Thank you!</h2>
        <p class="secondcomment">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
